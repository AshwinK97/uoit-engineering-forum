            text-align: center;

<body>

    <!-- YOUR CONTENT HERE -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://uoit.ca/">UOIT</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="plots.html">Analytics</a></li>
            </ul>
        </div>
    </nav>

    <div id="wrapper">
        <div id="signup">
            <h2>Sign up</h2>
        </div>
        <!-- Change server file name -->
        <form class="form-horizontal" id="signupForm" action="saveUser.php" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="confirmPassword" id="inputPassword2" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputProgram" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <select class="form-control" name="program" id="inputProgram">
                        <option disabled selected value> -- Program -- </option>
                        <option>Mechanical Engineering</option>
                        <option>Electrical Engineering</option>
                        <option>Software Engineering</option>
                        <option>Manufacturing Engineering</option>
                        <option>Automotive Engineering</option>
                        <option>Mechatronics Engineering</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputGender" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <div class="radio">
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="genderMale" value="male"> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="genderFemale" value="female"> Female
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="genderOther" value="other"> Other
                        </label>
                    </div>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label for="inputComment" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="comment" rows="4" placeholder="About Yourself"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="conditions" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label class="checkbox">
                            <input type="checkbox" name="conditions" id="checkbox2" value="option1"> Agree to terms and conditions
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="newsletter" class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label class="checkbox">
                            <input type="checkbox" name="newsletter" id="checkbox1" value="option2"> Subscribe to newsletter
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/formValidation.min.js"></script>
    <script src="js/framework/bootstrap.min.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="js/morris.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#signupForm').formValidation({
                framework: 'bootstrap',
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                // input by name
                fields: {
                    name: {
                        validators: {
                            notEmpty: {
                                message: 'name is required'
                            },
                            stringLength: {
                                min: 4,
                                max: 30,
                                message: 'name must be between 4 and 30 characters'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_]+$/,
                                message: 'name can only consist of letters, numbers and underscores'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'email address is required'
                            },
                            emailAddress: {
                                message: 'not a valid email address'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: 'password is required'
                            },
                            stringLength: {
                                min: 6,
                                max: 20,
                                message: 'password must be between 6 and 20 characters'
                            }
                        }
                    },
                    confirmPassword: {
                        validators: {
                            notEmpty: {
                                message: ' '
                            },
                            identical: {
                                field: 'password',
                                message: 'passwords do not match'
                            },
                            stringLength: {
                                min: 6,
                                max: 20,
                                message: 'password must be between 6 and 20 characters'
                            }
                        }
                    },
                    program: {
                        validators: {
                            notEmpty: {
                                message: 'faculty is required'
                            }
                        }
                    },
                    gender: {
                        validators: {
                            notEmpty: {
                                message: 'gender is required'
                            }
                        }
                    },
                    conditions: {
                        validators: {
                            notEmpty: {
                                message: 'Must agree with the terms and conditons'
                            }
                        }
                    }
                }
            });
        });
    </script>
